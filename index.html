<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./cal.css">

</head>

<body>
   
   <div id="a1" class="w-50 container p-1 " style="background-color: rgba(0, 0, 0, 0.626); margin-top:150px ;" >
      <h1 class="text-center">Calculator</h1>
      <div>
         <input id="result" type="text" class="form-control">
      </div>
      <div class="a2">
      <div class="row mt-2  " >
      <div class="col-3"><button onclick="displayData(1)" class="btn btn-light  btn-outline-dark">1</button></div>
      <div class="col-3"> <button onclick="displayData(2)"class="btn btn-light  btn-outline-dark">2</button></div>
      <div class="col-3"> <button onclick="displayData(3)"class="btn btn-light  btn-outline-dark">3</button></div>
      <div class="col-3"><button onclick="displayData('/')"class="btn btn-light btn-outline-dark">/</button></div><br>
      </div>
      <div class="row mt-2  " >
      <div class="col-3"><button onclick="displayData(4)" class="btn btn-light  btn-outline-dark">4</button></div>
      <div class="col-3"><button onclick="displayData(5)" class="btn btn-light  btn-outline-dark">5</button></div>
      <div class="col-3"><button onclick="displayData(6)" class="btn btn-light  btn-outline-dark">6</button></div>
      <div class="col-3"><button onclick="displayData('*')"class="btn btn-light btn-outline-dark">*</button></div><br>
      </div>
      <div class="row mt-2  ">
      <div class="col-3"><button onclick="displayData(7)" class="btn btn-light btn-outline-dark">7</button></div>
      <div class="col-3"><button onclick="displayData(8)" class="btn btn-light btn-outline-dark">8</button></div>
      <div class="col-3"><button onclick="displayData(9)" class="btn btn-light btn-outline-dark">9</button></div>
      <div class="col-3"><button onclick="displayData('+')"class="btn btn-light btn-outline-dark">+</button></div><br>
      </div>
      <div class="row mt-2">
      <div class="col-3"><button onclick="displayData('-')"class="btn btn-light btn-outline-dark">-</button></div>
      <div class="col-3"><button onclick="displayData(0)" class="btn btn-light btn-outline-dark">0</button></div>
      <div class="col-3"><button onclick="displayData('.')"class="btn btn-light btn-outline-dark">.</button></div>
      <div class="col-3"><button onclick="evaluateOper()" class="btn btn-success  btn-outline-dark">=</button></div><br>
      </div>
      <div class="row mt-2">
         <div class="col-3"><button onclick="displayData('%')"class="btn btn-light btn-outline-dark">%</button></div>
      <div class="col-3"><button onclick="allClear()" class="btn btn-danger  btn-outline-light">AC</button></div>
      <div class="col-3"><button onclick="backSpace()"class="btn btn-danger btn-outline-light">&#9003</button></div></div>
      </div>
   </div>
</div>
</body>
<script src="./cal.js"></script>

</html>
